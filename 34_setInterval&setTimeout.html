<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval and Timeout Example</title>
</head>
<body>

<h2>Interval Example</h2>
<p id="intervalOutput"></p>

<script>
    // Interval example
    var intervalOutput = document.getElementById("intervalOutput");
    var intervalCounter = 0;

    var intervalID = setInterval(function() {
        intervalCounter++;
        intervalOutput.textContent = "Interval count: " + intervalCounter;

        if (intervalCounter >= 5) {
            clearInterval(intervalID);
            intervalOutput.textContent = "Interval stopped after 5 iterations.";
        }
    }, 1000);
</script>

<hr>

<h2>Timeout Example</h2>
<p id="timeoutOutput"></p>

<script>
    // Timeout example
    var timeoutOutput = document.getElementById("timeoutOutput");

    setTimeout(function() {
        timeoutOutput.textContent = "Hello, World! This message appeared after a 3-second delay.";
    }, 3000);
</script>

</body>
</html>



<!-- setInterval:

The setInterval function repeatedly executes a specified function or code snippet at a specified interval.
Syntax:

javascript

var intervalID = setInterval(function, delay);

    function: The function to be executed.
    delay: The time, in milliseconds, between each execution of the function.

Example:

javascript

// Display "Hello, World!" every 2 seconds
var intervalID = setInterval(function() {
    console.log("Hello, World!");
}, 2000);

setTimeout:

The setTimeout function executes a specified function or code snippet after a specified delay.
Syntax:

javascript

var timeoutID = setTimeout(function, delay);

    function: The function to be executed.
    delay: The time, in milliseconds, to wait before executing the function.

Example:

javascript

// Display "Hello, World!" after a 3-second delay
var timeoutID = setTimeout(function() {
    console.log("Hello, World!");
}, 3000);

Clearing Intervals and Timeouts:

Both setInterval and setTimeout return an ID that can be used to clear the interval or timeout.
Example:

javascript

// Clear the interval after 10 seconds
var intervalID = setInterval(function() {
    console.log("Hello, World!");
}, 2000);

setTimeout(function() {
    clearInterval(intervalID);
    console.log("Interval cleared after 10 seconds.");
}, 10000);

In this example, an interval is cleared using clearInterval after a delay of 10 seconds.
Important Note:

Be cautious when using intervals and timeouts, especially with long-running or asynchronous operations, as they can impact performance and cause unexpected behavior. Always consider clearing intervals or timeouts when they are no longer needed to avoid memory leaks and unnecessary processing.

Adjust the delay values and functions according to your specific use case and requirements.
 -->
