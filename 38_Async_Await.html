<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
</head>
<body>

<div id="output"></div>

<script>
  // Simulating an asynchronous function that fetches data from an API
  function fetchData() {
    return new Promise((resolve, reject) => {
      // Simulating API call with setTimeout
      setTimeout(() => {
        const data = { message: "Data fetched successfully!" };
        resolve(data);
      }, 2000);
    });
  }

  // Async function using async/await
  async function fetchDataAsync() {
    try {
      const result = await fetchData();
      document.getElementById("output").innerHTML = result.message;
    } catch (error) {
      console.error("Error fetching data:", error);
      document.getElementById("output").innerHTML = "Error fetching data.";
    }
  }

  // Call the async function
  fetchDataAsync();
</script>

</body>
</html>
