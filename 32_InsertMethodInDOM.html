<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacent Positions Example</title>
</head>
<body>

<div id="myElement">
    <p>Original content</p>
</div>

<script>
    var targetElement = document.getElementById("myElement");

    // beforebegin
    targetElement.insertAdjacentHTML('beforebegin', '<p>Before Begin</p>');

    // afterbegin
    targetElement.insertAdjacentHTML('afterbegin', '<p>After Begin</p>');

    // beforeend
    targetElement.insertAdjacentHTML('beforeend', '<p>Before End</p>');

    // afterend
    targetElement.insertAdjacentHTML('afterend', '<p>After End</p>');
</script>

</body>
</html>
